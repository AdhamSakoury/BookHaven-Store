<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Profile - BookHaven</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        primary: '#8B5CF6',
                        secondary: '#EC4899',
                        dark: '#1F2937',
                        darker: '#111827',
                        gold: '#F59E0B',
                        emerald: '#10B981'
                    },
                    fontFamily: {
                        arabic: ['Noto Naskh Arabic', 'Traditional Arabic', 'serif'],
                    }
                }
            }
        }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Naskh+Arabic:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body class="bg-gray-50 dark:bg-darker text-gray-900 dark:text-gray-100 transition-colors duration-300">
    <!-- Navigation -->
    <nav class="sticky top-0 z-50 bg-white/80 dark:bg-dark/80 backdrop-blur-md shadow-lg transition-colors duration-300">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16 items-center">
                <!-- Logo -->
                <div class="flex-shrink-0 flex items-center cursor-pointer" onclick="window.location.href='index.html'">
                    <svg class="h-8 w-8 text-primary" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6.253v13m0-13C10.832 5.477 9.246 5 7.5 5S4.168 5.477 3 6.253v13C4.168 18.477 5.754 18 7.5 18s3.332.477 4.5 1.253m0-13C13.168 5.477 14.754 5 16.5 5c1.747 0 3.332.477 4.5 1.253v13C19.832 18.477 18.247 18 16.5 18c-1.746 0-3.332.477-4.5 1.253" />
                    </svg>
                    <span class="ml-2 text-xl font-bold bg-gradient-to-r from-primary to-secondary bg-clip-text text-transparent">BookHaven</span>
                </div>

                <!-- Desktop Menu -->
                <div class="hidden md:flex items-center space-x-8">
                    <a href="index.html" class="hover:text-primary transition-colors">Home</a>
                    <a href="books.html" class="hover:text-primary transition-colors">Books</a>
                    <a href="cart.html" class="hover:text-primary transition-colors relative">
                        Cart
                        <span id="cart-count" class="absolute -top-2 -right-2 bg-secondary text-white text-xs rounded-full h-5 w-5 flex items-center justify-center hidden">0</span>
                    </a>
                    <a href="profile.html" class="text-primary font-semibold">Profile</a>
                </div>

                <!-- Right Side -->
                <div class="flex items-center space-x-2 md:space-x-4">
                    <!-- Dark Mode Toggle -->
                    <button onclick="toggleDarkMode()" class="p-2 rounded-lg hover:bg-gray-200 dark:hover:bg-gray-700 transition-colors">
                        <svg id="sun-icon" class="w-6 h-6 hidden" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z" />
                        </svg>
                        <svg id="moon-icon" class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 24.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z" />
                        </svg>
                    </button>

                    <!-- User Menu -->
                    <div id="user-menu" class="hide-mobile relative">
                        <button onclick="toggleUserMenu()" class="flex items-center space-x-2 focus:outline-none">
                            <img id="nav-profile-img" src="" alt="Profile" class="hidden w-8 h-8 rounded-full object-cover border-2 border-primary">
                            <div id="nav-profile-initial" class="w-8 h-8 rounded-full bg-gradient-to-r from-primary to-secondary flex items-center justify-center text-white font-bold">
                                U
                            </div>
                        </button>
                        <div id="user-dropdown" class="hidden absolute right-0 mt-2 w-48 bg-white dark:bg-dark rounded-lg shadow-xl py-2">
                            <a href="profile.html" class="block px-4 py-2 hover:bg-gray-100 dark:hover:bg-gray-700">My Profile</a>
                            <a href="#" onclick="logout()" class="block px-4 py-2 hover:bg-gray-100 dark:hover:bg-gray-700 text-red-500">Logout</a>
                        </div>
                    </div>

                    <!-- Mobile Menu Button -->
                    <button onclick="toggleMobileMenu()" class="md:hidden p-2 rounded-lg hover:bg-gray-200 dark:hover:bg-gray-700 transition-colors">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
                        </svg>
                    </button>
                </div>
            </div>

            <!-- Mobile Menu -->
            <div id="mobile-menu" class="hidden md:hidden pb-4 border-t border-gray-200 dark:border-gray-700 mt-2">
                <div class="pt-4 space-y-2">
                    <a href="index.html" class="block py-2 px-2 hover:text-primary hover:bg-gray-100 dark:hover:bg-gray-700 rounded transition-colors">Home</a>
                    <a href="books.html" class="block py-2 px-2 hover:text-primary hover:bg-gray-100 dark:hover:bg-gray-700 rounded transition-colors">Books</a>
                    <a href="cart.html" class="block py-2 px-2 hover:text-primary hover:bg-gray-100 dark:hover:bg-gray-700 rounded transition-colors">Cart</a>
                    <a href="profile.html" class="block py-2 px-2 text-primary font-semibold rounded hover:bg-gray-100 dark:hover:bg-gray-700">Profile</a>
                    
                    <!-- Mobile User Menu -->
                    <div id="mobile-user-menu" class="pt-4 border-t border-gray-200 dark:border-gray-700 mt-2">
                        <div class="flex items-center px-2 py-2 mb-2">
                            <img id="mobile-nav-profile-img" src="" alt="Profile" class="hidden w-10 h-10 rounded-full object-cover border-2 border-primary mr-3">
                            <div id="mobile-nav-profile-initial" class="w-10 h-10 rounded-full bg-gradient-to-r from-primary to-secondary flex items-center justify-center text-white font-bold mr-3">
                                U
                            </div>
                            <div>
                                <span class="font-semibold block" id="mobile-user-name">User</span>
                                <span class="text-sm text-gray-500 dark:text-gray-400" id="mobile-user-email">user@example.com</span>
                            </div>
                        </div>
                        <a href="#" onclick="logout()" class="block py-3 px-2 text-red-500 hover:bg-red-50 dark:hover:bg-red-900/20 rounded transition-colors font-semibold">Logout</a>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <!-- Profile Section -->
    <section class="py-12 min-h-screen">
        <div class="max-w-4xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="bg-white dark:bg-dark rounded-2xl shadow-xl overflow-hidden">
                <!-- Profile Header -->
                <div class="bg-gradient-to-r from-primary to-secondary p-8 text-white text-center relative">
                    <h1 class="text-3xl font-bold mb-2">My Profile</h1>
                    <p class="text-purple-100">Manage your account settings</p>
                </div>

                <!-- Profile Content -->
                <div class="p-8">
                    <!-- Profile Photo Section -->
                    <div class="flex flex-col items-center mb-8">
                        <div class="relative">
                            <img id="profile-preview" src="" alt="Profile Photo" class="hidden w-32 h-32 rounded-full object-cover border-4 border-primary shadow-lg">
                            <div id="profile-initial" class="w-32 h-32 rounded-full bg-gradient-to-r from-primary to-secondary flex items-center justify-center text-white text-4xl font-bold border-4 border-white dark:border-dark shadow-lg">
                                U
                            </div>
                            <label for="profile-photo" class="absolute bottom-0 right-0 bg-white dark:bg-dark p-2 rounded-full shadow-lg cursor-pointer hover:bg-gray-100 dark:hover:bg-gray-700 transition-colors">
                                <svg class="w-5 h-5 text-primary" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 9a2 2 0 012-2h.93a2 2 0 001.664-.89l.812-1.22A2 2 0 0110.07 4h3.86a2 2 0 011.664.89l.812 1.22A2 2 0 0018.07 7H19a2 2 0 012 2v9a2 2 0 01-2 2H5a2 2 0 01-2-2V9z" />
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 13a3 3 0 11-6 0 3 3 0 016 0z" />
                                </svg>
                            </label>
                            <input type="file" id="profile-photo" accept="image/*" class="hidden" onchange="handlePhotoUpload(event)">
                        </div>
                        <p class="mt-4 text-sm text-gray-500 dark:text-gray-400">Click the camera icon to upload photo</p>
                    </div>

                    <!-- Profile Form -->
                    <form id="profile-form" onsubmit="updateProfile(event)" class="space-y-6">
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                            <!-- Full Name -->
                            <div>
                                <label for="profile-name" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">Full Name *</label>
                                <input type="text" id="profile-name" required
                                    class="w-full px-4 py-3 rounded-lg border border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-700 text-gray-900 dark:text-white focus:outline-none focus:ring-2 focus:ring-primary transition-colors">
                                <p id="name-error" class="mt-1 text-sm text-red-600 hidden"></p>
                            </div>

                            <!-- Email (Read-only) -->
                            <div>
                                <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">Email Address</label>
                                <input type="email" id="profile-email" readonly
                                    class="w-full px-4 py-3 rounded-lg border border-gray-300 dark:border-gray-600 bg-gray-100 dark:bg-gray-800 text-gray-500 cursor-not-allowed">
                                <p class="mt-1 text-xs text-gray-500">Email cannot be changed</p>
                            </div>

                            <!-- Phone Number -->
                            <div>
                                <label for="profile-phone" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">Phone Number</label>
                                <input type="tel" id="profile-phone" placeholder="(123) 456-7890"
                                    class="w-full px-4 py-3 rounded-lg border border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-700 text-gray-900 dark:text-white focus:outline-none focus:ring-2 focus:ring-primary transition-colors">
                                <p id="phone-error" class="mt-1 text-sm text-red-600 hidden"></p>
                            </div>

                            <!-- Member Since -->
                            <div>
                                <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">Member Since</label>
                                <input type="text" id="member-since" readonly
                                    class="w-full px-4 py-3 rounded-lg border border-gray-300 dark:border-gray-600 bg-gray-100 dark:bg-gray-800 text-gray-500 cursor-not-allowed">
                            </div>
                        </div>

                        <!-- Action Buttons -->
                        <div class="flex flex-col sm:flex-row gap-4 pt-6 border-t border-gray-200 dark:border-gray-700">
                            <button type="submit" 
                                class="flex-1 px-6 py-3 bg-primary text-white rounded-lg font-semibold hover:bg-purple-700 transition-all flex items-center justify-center space-x-2">
                                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7" />
                                </svg>
                                <span>Save Changes</span>
                            </button>
                            <a href="index.html" 
                                class="flex-1 px-6 py-3 border border-gray-300 dark:border-gray-600 text-gray-700 dark:text-gray-300 rounded-lg font-semibold hover:bg-gray-50 dark:hover:bg-gray-700 transition-all text-center">
                                Cancel
                            </a>
                        </div>
                    </form>

                    <!-- Change Password Section -->
                    <div class="mt-12 pt-8 border-t border-gray-200 dark:border-gray-700">
                        <h3 class="text-xl font-bold mb-6">Change Password</h3>
                        <form id="password-form" onsubmit="changePassword(event)" class="space-y-6">
                            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                                <div>
                                    <label for="current-password" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">Current Password *</label>
                                    <input type="password" id="current-password" required
                                        class="w-full px-4 py-3 rounded-lg border border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-700 text-gray-900 dark:text-white focus:outline-none focus:ring-2 focus:ring-primary transition-colors">
                                    <p id="current-password-error" class="mt-1 text-sm text-red-600 hidden"></p>
                                </div>
                                <div>
                                    <label for="new-password" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">New Password *</label>
                                    <input type="password" id="new-password" required
                                        class="w-full px-4 py-3 rounded-lg border border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-700 text-gray-900 dark:text-white focus:outline-none focus:ring-2 focus:ring-primary transition-colors">
                                    <p id="new-password-error" class="mt-1 text-sm text-red-600 hidden"></p>
                                </div>
                            </div>
                            <button type="submit" 
                                class="px-6 py-3 bg-gray-800 dark:bg-gray-700 text-white rounded-lg font-semibold hover:bg-gray-700 dark:hover:bg-gray-600 transition-all">
                                Update Password
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="bg-dark text-gray-300 py-12">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="text-center">
                <p>&copy; 2024 BookHaven. All rights reserved.</p>
            </div>
        </div>
    </footer>

    <!-- Toast Notification -->
    <div id="toast" class="hidden fixed bottom-4 right-4 bg-gray-800 text-white px-6 py-3 rounded-lg shadow-lg transform transition-all duration-300 translate-y-20 opacity-0 z-50">
        <span id="toast-message">Message</span>
    </div>

    <script src="js/main.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/profile.js"></script>
</body>
</html>
